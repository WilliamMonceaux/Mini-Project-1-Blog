<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blunders.com</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

        Welcome to the community! Share with everyone anything from your wins,
        strategies, mentality, or express the love you have for Chess.
      </p>
      </div>
      </div>
    </header>

    <nav class="navigation">
      <ul>

        <li><a href="#About"> About </a></li>
      </ul>
    </nav>

    <section>
      <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-2 col-md-4 col-lg-6">
          <div class="ratio ratio-16x9">
        <iframe
          src="https://www.youtube.com/embed/yqXpfpxsJnM?si=rLSKkluEUbJ5uJNI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        </div>
        </div>
      </div>
    </section>

    <section>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class=" col-md-5 col-lg-6 my-5">

        </div>
        </div>
      </div>
    </section>
