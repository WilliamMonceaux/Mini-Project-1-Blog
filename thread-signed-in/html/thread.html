<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blunders.com</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container-fluid text-bg-secondary p-5 text-center">
        <div class="row">
          <h1 class="display-1">Explore Community Topics</h1>
        </div>
      </div>
    </header>

    <nav class="navigation">
      <ul class="text-bg-secondary">
        <li><a href="../../home-signed-in/html/home.html"> Home </a></li>
        <li><a href="../../sign-up2/html/sign-up.html"> Sign-Up </a></li>
        <li><a class="active" href="#Thread"> Thread </a></li>
        <li><a href="../../about-signed-in/html/about.html"> About Me </a></li>
      </ul>
    </nav>

    <div class="container my-1 d-flex justify-content-end">
      <div class="row">
        <div class="col-2">
          <div>
          <a class="bg-dark text-light btn btn-sm rounded-3" id="logout-btn" href="../../Home/html/home.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <section>
            <div class="container my-5">
        <div class="row d-flex justify-content-center">
          <div
            class="col-sm-8 col-md-6 col-lg-4 p-5 bg-light rounded border border-dark"
          >
            <div class="text-center mx-auto">
              <h3>
                <strong>Fill out the form to create a post</strong>
              </h3>
            </div>
            <form id="new-thread-post">
              <fieldset class="text-center">
                <div class="form-group">
                </div>
                <div class="form-group">
                  <legend for="password" class="form-label">Thread</legend>
                   <textarea class="form-control" id="post" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit-btn">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>

    <main>
      <div class="container my-5">
        <div class="row g-5 justify-content-center" id="card-list">
          <template id="topic-card-template">
            <div class="col-9 col-md-6 col-lg-3">
              <div class="card h-100">
                <div class="card-header">
                  <img
                    src="../images/Genericthinking.png"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center" data-title></h5>
                  </div>
                  <div class="card-footer mt-auto">
                    <a href="#" class="btn btn-primary w-100">View Topic</a>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="container-fluid d-flex justify-content-center bg-secondary text-white p-3 mt-5"
      >
        <div class="row">
          <div class="text-center">
            <p>&copy; 2025 Blunders.com</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
