<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blunders.com</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid text-bg-secondary p-5 text-center">
        <div class="row">
          <h1 class="display-1">Create Account</h1>
        </div>
      </div>
    </header>

    <nav class="navigation">
      <ul class="text-bg-secondary">
        <li><a href="#Home"> Home </a></li>
        <li><a class="active" href="#Sign-Up"> Sign-Up </a></li>
        <li><a href="#Thread"> Thread </a></li>
        <li><a href="#About"> About </a></li>
      </ul>
    </nav>

    <div class="container my-5 ">
      <div
        class="row d-flex justify-content-center"
      >
        <div
          class="col-sm-9 col-md-8 col-lg-5 p-5 bg-light rounded border border-dark"
        >
        
          <div class=" mb-3 text-center mx-auto">
            <h3>
            <strong>Fill out the form to create an account</strong>
            </h3>
          </div>

          <form>
            <fieldset>
            <div class="form-group mb-4">
              <legend for="username" class="form-label">Username:</legend>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="form-group">
              <legend for="password" class="form-label">Password:</legend>
              <input type="password" class="form-control" id="password" />
            </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
