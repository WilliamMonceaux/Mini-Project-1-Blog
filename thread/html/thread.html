<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blunders.com</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="../js/script.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <div class="container-fluid text-bg-secondary p-5 text-center">
        <div class="row">
          <h1 class="display-1">Explore Community Topics</h1>
        </div>
      </div>
    </header>

    <nav class="navigation">
      <ul class="text-bg-secondary">
        <li><a href="../../Home/html/home.html"> Home </a></li>
        <li><a href="../../sign-up/html/sign-up.html"> Sign-Up </a></li>
        <li><a class="active" href="#Thread"> Thread </a></li>
        <li><a href="../../about/html/about.html"> About Me </a></li>
      </ul>
    </nav>

    <main>
      <div class="container my-5">
        <div class="row g-4 justify-content-center" id="card-list">
          <template id="topic-card-template">
            <div class="col-8 col-md-4 col-lg-3">
              <div class="card h-100">
                <img
                  src="../images/Genericthinking.png"
                  class="card-img-top"
                  alt="Thread Image"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title text-center" data-title></h5>
                </div>
                <div class="card-footer mt-auto">
                  <a href="#" class="btn btn-primary w-100">View Topic</a>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="container-fluid d-flex justify-content-center bg-secondary text-white p-3 mt-5"
      >
        <div class="row">
          <div class="text-center">
            <p>&copy; 2025 Blunders.com</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
